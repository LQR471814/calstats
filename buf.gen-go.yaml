version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: calstats/api
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: api
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.18.1
    out: api
    opt: paths=source_relative
inputs:
  - directory: api